<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <title>mydream.estate</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
</head>
<body>
    <header class="content">
        <section class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide"><img src="img/pic/hero-app.png"/></li>
                    <li class="splide__slide"><img src="img/pic/living_room1.jpg"/></li>
                    <li class="splide__slide"><img src="img/pic/kitchen1.jpg"/></li>
                    <li class="splide__slide"><img src="img/pic/bedroom2.jpg"/></li>
                    <li class="splide__slide"><img src="img/pic/bedroom1.jpg"/></li>
                    <li class="splide__slide"><img src="img/pic/bedroom3.jpg"/></li>
                    <li class="splide__slide"><img src="img/pic/bathroom1.jpg"/></li>
                    <li class="splide__slide"><img src="img/pic/bathroom2.jpg"/></li>
                    <li class="splide__slide"><img src="img/pic/terrace.jpg"/></li>
                    <li class="splide__slide"><img src="img/pic/entrance.jpg"/></li>

                </ul>
            </div>
        </section>
    </header>
    <main>
        <section class="content">
            <div class="price"> 575 000 €</div>
            <div class="name"> Продава 4-стаен апартамент</div>
            <div class="address"> Витошка Зорница 3Б, Драгалевци, София</div>
        </section>
        <section class="feature-panel content">
            <div class="feature">
                <img src="img/icon/area.svg"/><span>193 m2</span>
            </div>
            <div class="feature">
                <img src="img/icon/bedroom.svg"/><span>3 спални</span>
            </div>
            <div class="feature">
                <img src="img/icon/bathroom.svg"/><span>2 бани</span>
            </div>
            <div class="feature">
                <img src="img/icon/basement.svg"/><span>2 мазета</span>
            </div>
            <div class="feature">
                <img src="img/icon/floor.svg"/><span>5-ти етаж</span>
            </div>
            <div class="feature">
                <img src="img/icon/garage.svg"/><span>1 гараж</span>
            </div>
            <div class="feature">
                <img src="img/icon/parking.svg"/><span>2 паркоместа</span>
            </div>
        </section>
    </main>
</body>
</html>
