<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <title>mydream.estate</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
</head>
<body>
    <header class="content">
        <section class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide"><span class="title">Продава се!</span><img src="img/pic/hero-app.png"/></li>
                    <li class="splide__slide"><span class="title title-right-bottom">Хол</span><img src="img/pic/living_room1.jpg"/></li>
                    <li class="splide__slide"><span class="title title-right-top">Кухня</span><img src="img/pic/kitchen1.jpg"/></li>
                    <li class="splide__slide"><span class="title title-right-bottom">Спалня 1</span><img src="img/pic/bedroom2.jpg"/></li>
                    <li class="splide__slide"><span class="title title-left-bottom">Спалня 2</span><img src="img/pic/bedroom1.jpg"/></li>
                    <li class="splide__slide"><span class="title title-right-bottom">Спалня 3</span><img src="img/pic/bedroom3.jpg"/></li>
                    <li class="splide__slide"><span class="title title-right-bottom">Баня 1</span><img src="img/pic/bathroom1.jpg"/></li>
                    <li class="splide__slide"><span class="title title-left-bottom">Баня 2</span><img src="img/pic/bathroom2.jpg"/></li>
                    <li class="splide__slide"><span class="title title-left-bottom">Тераса</span><img src="img/pic/terrace.jpg"/></li>
                    <li class="splide__slide"><span class="title title-left-bottom">Вход</span><img src="img/pic/entrance.jpg"/></li>

                </ul>
            </div>
        </section>
    </header>
    <main>
        <section class="content">
            <div class="price"> 575 000 €</div>
        </section>
    </main>
</body>
</html>
